<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scentify Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content {
            padding: 40px;
            text-align: center;
        }
        
        .logout-btn {
            background: white;
            color: #6a11cb;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Scentify Dashboard</h2>
        <button class="logout-btn" onclick="location.href='/login'">Logout</button>
    </div>
    
    <div class="content">
        <h1>Welcome to Scentify!</h1>
        <p>This is the home page. Login is working!</p>
        <p>Username: admin | Password: password</p>
    </div>
</body>
</html>
