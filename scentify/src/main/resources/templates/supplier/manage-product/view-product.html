<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-3">Product Details</h2>
    
    <div class="card">
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>Product ID:</th>
                    <td th:text="${product.productId}"></td>
                </tr>
                <tr>
                    <th>Product Name:</th>
                    <td th:text="${product.productName}"></td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td th:text="${product.description}"></td>
                </tr>
                <tr>
                    <th>Category ID:</th>
                    <td th:text="${product.categoryId}"></td>
                </tr>
                <tr>
                    <th>Image URL:</th>
                    <td th:text="${product.prodimage}"></td>
                </tr>
                <tr>
                    <th>Price:</th>
                    <td>RM <span th:text="${product.price}"></span></td>
                </tr>
                <tr>
                    <th>Stock:</th>
                    <td th:text="${product.stock}"></td>
                </tr>
                <tr>
                    <th>Approval Status:</th>
                    <td th:text="${product.approvalStatus}"></td>
                </tr>
            </table>
            
            <a th:href="@{/supplier/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
