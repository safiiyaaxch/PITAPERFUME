<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
    body {
        font-family: 'Inter', sans-serif;
        background: #fdfcfa;
    }

    h2 {
        font-family: 'Playfair Display', serif;
        margin-bottom: 1.5rem;
    }

    /* Card */
    .card {
        border-radius: 18px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.08);
        border: none;
    }

    .form-control {
        border-radius: 12px;
    }

    /* Buttons */
    .btn-success {
        background: linear-gradient(135deg, #c2a98d, #b49374);
        border: none;
        border-radius: 14px;
    }

    .btn-success:hover {
        opacity: 0.9;
    }

    .btn-secondary {
        border-radius: 14px;
    }

    /* Drag & Drop Upload */
    .drag-drop-area {
        border: 2px dashed #c2a98d;
        border-radius: 18px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #faf7f5;
    }

    .drag-drop-area:hover {
        background-color: #f7f2ef;
        border-color: #b49374;
    }

    .drag-drop-area.dragover {
        background-color: #f1ebe6;
        border-color: #b49374;
    }

    /* Upload icon + text */
    .drag-drop-area i {
        color: #b49374 !important;
    }

    /* Image preview */
    .image-preview {
        margin-top: 20px;
        max-width: 200px;
        max-height: 200px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    /* Alerts */
    .alert {
        border-radius: 14px;
        font-size: 0.9rem;
    }

    .upload-status {
        margin-top: 10px;
        font-size: 0.9rem;
    }

    /* Rejection Notice */
    .rejection-notice {
        background: #fff3cd;
        border-left: 5px solid #ffc107;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
    }

    .rejection-notice h4 {
        color: #856404;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .rejection-reason {
        background: white;
        border-radius: 8px;
        padding: 15px;
        margin-top: 12px;
        color: #495057;
        font-style: italic;
        border-left: 3px solid #ffc107;
    }

    /* Status Badge */
    .status-badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .status-rejected {
        background: #f8d7da;
        color: #721c24;
    }

    /* Resubmit Button */
    .btn-resubmit {
        background: linear-gradient(135deg, #ffc107, #ffb300);
        border: none;
        border-radius: 14px;
        color: #000;
        font-weight: 600;
    }

    .btn-resubmit:hover {
        opacity: 0.9;
        color: #000;
    }

</style>

</head>
<body class="bg-light">

<div class="container mt-4">
    <!-- Rejection Notice (if product was rejected) -->
    <div th:if="${product.approvalStatus == 'rejected'}" class="rejection-notice">
        <h4>⚠️ Product Rejected</h4>
        <p>Your product submission was rejected by the manager. Please review the feedback below and make the necessary changes.</p>
        <div class="rejection-reason">
            <strong>Rejection Reason:</strong><br>
            <span th:text="${product.rejectionReason != null ? product.rejectionReason : 'No specific reason provided. Please contact the manager for details.'}"></span>
        </div>
    </div>

    <!-- Status Badge -->
    <div th:if="${product.approvalStatus}">
        <span class="status-badge" th:classappend="${product.approvalStatus == 'rejected' ? 'status-rejected' : (product.approvalStatus == 'approved' ? 'bg-success text-white' : 'bg-info text-white')}">
            Status: <span th:text="${product.approvalStatus}"></span>
        </span>
    </div>

    <h2 class="mb-3">Edit Product</h2>

    <form th:action="@{/supplier/products/edit/{id}(id=${product.productId})}"
          th:object="${product}"
          method="post" class="card card-body">

        <div class="mb-3">
            <label class="form-label">Product ID</label>
            <input type="text" class="form-control" th:field="*{productId}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" th:field="*{productName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Category ID</label>
            <input type="text" class="form-control" th:field="*{categoryId}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" th:field="*{prodimage}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (RM)</label>
            <input type="number" class="form-control" th:field="*{price}" step="0.01" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" th:field="*{stock}" min="0">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <button type="submit" th:if="${product.approvalStatus == 'rejected'}" class="btn btn-resubmit ms-2" formaction="@{/supplier/products/resubmit/{id}(id=${product.productId})}">
            Resubmit for Approval
        </button>
        <a th:href="@{/supplier/dashboard}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
