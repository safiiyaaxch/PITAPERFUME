<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-3">Edit Product</h2>

    <form th:action="@{/supplier/products/edit/{id}(id=${product.productId})}"
          th:object="${product}"
          method="post" class="card card-body">

        <div class="mb-3">
            <label class="form-label">Product ID</label>
            <input type="text" class="form-control" th:field="*{productId}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" th:field="*{productName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Category ID</label>
            <input type="text" class="form-control" th:field="*{categoryId}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" th:field="*{prodimage}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (RM)</label>
            <input type="number" class="form-control" th:field="*{price}" step="0.01" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" th:field="*{stock}" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Approval Status</label>
            <select class="form-select" th:field="*{approvalStatus}">
                <option value="pending">pending</option>
                <option value="approved">approved</option>
                <option value="rejected">rejected</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/supplier/dashboard}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
