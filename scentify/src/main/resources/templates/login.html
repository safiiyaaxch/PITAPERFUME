<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Scentify</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f7f2ef, #fdfcfa);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            text-align: center;
            padding-top: 2rem;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 0.85rem;
            color: #8b8b8b;
            margin-top: 4px;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.7rem 0.9rem;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #c2a98d;
        }

        .btn-scentify {
            background: linear-gradient(135deg, #c2a98d, #b49374);
            border: none;
            border-radius: 14px;
            padding: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-scentify:hover {
            background: linear-gradient(135deg, #b49374, #a88363);
        }

        .signup-link a {
            color: #b49374;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<div style="width: 100%; max-width: 450px; padding: 1rem;">
    <div class="card login-card">

            <div class="card-header">
                <div class="brand-title">Scentify</div>
                <div class="tagline">Discover your signature scent</div>
            </div>

            <div class="card-body px-4 pb-4">

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-scentify w-100 text-white">
                        Sign In
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center signup-link mb-0">
                    New to Scentify?
                    <a href="/signup">Create an account</a>
                </p>

            </div>
        </div>
</div>
</body>
</html>
