<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
        }

        .back-btn, .logout-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            margin-left: 10px;
        }

        .back-btn:hover, .logout-btn:hover {
            background: #5568d3;
        }

        .logout-btn {
            background: #e74c3c;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-image-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image-placeholder {
            display: inline-block;
            width: 300px;
            height: 300px;
            background: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .detail-item label {
            color: #667eea;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .detail-item p {
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .description-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .description-section label {
            color: #667eea;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .description-section p {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .supplier-section {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #764ba2;
        }

        .supplier-section label {
            color: #764ba2;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .supplier-section p {
            color: #333;
            margin: 5px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background: #27ae60;
            color: white;
        }

        .btn-approve:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-reject {
            background: #e74c3c;
            color: white;
        }

        .btn-reject:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #667eea;
            color: white;
        }

        .btn-back:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .status-actions {
            display: none;
        }

        .status-actions.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Product Details</h1>
            <div>
                <a href="/manager/dashboard" class="back-btn">‚Üê Back</a>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>

        <div class="content">
            <!-- Product Image -->
            <div class="product-image-container">
                <img th:if="${product.prodimage}" th:src="${product.prodimage}" alt="Product Image" class="product-image">
                <div th:if="!${product.prodimage}" class="product-image-placeholder">No Image Available</div>
            </div>

            <!-- Product Name and Status -->
            <h2 th:text="${product.productName}"></h2>
            <span th:class="'status-badge ' + 'status-' + ${product.approvalStatus}" th:text="${product.approvalStatus.toUpperCase()}"></span>

            <!-- Main Details -->
            <div class="details-grid">
                <div class="detail-item">
                    <label>Product ID</label>
                    <p th:text="${product.productId}"></p>
                </div>
                <div class="detail-item">
                    <label>Category</label>
                    <p th:text="${product.categoryId}"></p>
                </div>
                <div class="detail-item">
                    <label>Price</label>
                    <p th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></p>
                </div>
                <div class="detail-item">
                    <label>Stock Available</label>
                    <p th:text="${product.stock} + ' units'"></p>
                </div>
            </div>

            <!-- Description -->
            <div class="description-section">
                <label>Description</label>
                <p th:text="${product.description}"></p>
            </div>

            <!-- Supplier Information -->
            <div class="supplier-section" th:if="${supplier}">
                <label>Supplier Information</label>
                <p><strong>Username:</strong> <span th:text="${supplier.username}"></span></p>
                <p><strong>Email:</strong> <span th:text="${supplier.email}"></span></p>
                <p><strong>Full Name:</strong> <span th:text="${supplier.fullname}"></span></p>
            </div>

            <!-- Timeline -->
            <div class="detail-item">
                <label>Submitted Date</label>
                <p th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></p>
            </div>

            <div th:if="${product.updatedAt}" class="detail-item">
                <label>Last Updated</label>
                <p th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></p>
            </div>

            <!-- Actions -->
            <div class="actions">
                <a href="/manager/dashboard" class="btn btn-back">‚Üê Back to Dashboard</a>
                
                <!-- Show approve/reject buttons only for pending products -->
                <div th:if="${product.approvalStatus == 'pending'}" class="status-actions show">
                    <form th:action="@{/manager/products/approve/{id}(id=${product.productId})}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-approve">‚úì Approve Product</button>
                    </form>
                    <form th:action="@{/manager/products/reject/{id}(id=${product.productId})}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-reject">‚úó Reject Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
